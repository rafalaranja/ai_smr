<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>AI_SMR</title>
  </head>
  <body>
    <div class="container ,mt-5">
      <h1 class="text-center pb-2">AI_SMR</h1>
      <h2 class="text-center pb-4">AI Youtube Video Converter to ASMR</h2>
      <div class="row d-flex justify-content-between align-items-center">
        <!-- Left Column -->
        <div class="col ms-5">
          <form id="video-form">
            <label for="youtube-url" class="form-label fs-4"
              >Enter YouTube URL:</label
            >
            <input
              class="form-control shadow"
              type="text"
              id="youtube-url"
              name="youtube-url"
              required
            />
            <button type="submit" class="btn btn-info mt-2 text-white shadow">
              Generate ASMR
            </button>
          </form>
        </div>

        <!-- Right Column -->
        <div class="col ms-5">
          <div id="video-container">
            <video id="video" controls class="rounded-3"></video>
          </div>
        </div>
      </div>
    </div>
    <!-- JS Script -->
    <script src="/static/scripts.js"></script>
    <!-- Bootstrap Import -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
